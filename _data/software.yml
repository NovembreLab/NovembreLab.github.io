- name: feems (fast-EEMS)  
  url: https://github.com/jhmarcus/feems
  photo: feems.png
  desc: A statistical method for inferring and visualizing gene-flow in spatial population genetic data, developed by PhD student Joe Marcus

- name: hapROH 
  url: https://pypi.org/project/hapROH/
  photo: hapROH.png
  desc: Identify runs of homozygosity (ROH) in low coverage ancient human DNA data using modern haplotype reference panels, developed by former postdoc Harald Ringbauer.

- name: geovar
  url: https://github.com/aabiddanda/geovar
  photo: geovar.png
  desc: A package to visualize joint allele frequency spectra from population genetic samples, developed by former PhD student Arjun Biddanda.

- name: MAPS
  url: https://github.com/halasadi/MAPS
  photo: maps.jpg
  desc: A method for estimating dispersal rates and population densities based on the number of shared long Pairwise Coalescent Segments (lPSC, aka "IBD tracts"), developed by former PhD student Hussein Al-asadi.

- name: EEMS
  url: https://github.com/dipetkov/eems
  photo: eems.png
  desc: A method for visualizing population structure in spatial data using "effective migration" surfaces, developed by Desi Petkova

- name: Geography of Genetic Variants Browser
  url: http://popgen.uchicago.edu/ggv/
  photo: ggv.jpg
  desc: A web-based tool for visualizing the geographic distribution of variants in several published datasets.

- name: RGGV
  url: https://github.com/NovembreLab/RGGV
  photo: RGGV.png
  desc: An R package that for plotting of allele frequencies on geographic maps, developed by David Witonsky.

- name: PCAviz
  url: https://github.com/NovembreLab/PCAviz
  photo: pcaviz.png
  desc: An R package to help in plotting PCA results nicely.

- name: karp
  url: https://github.com/mreppell/Karp
  photo: karp.png
  desc: A method for k-mer based analysis of read pools using psuedo-alignment and base quality information, developed by former postdoc Mark Reppell.

- name: starTmrca
  url: https://github.com/jhavsmith/startmrca
  photo: startmrca.png
  desc: A method to estimate the timing of selective sweeps from haplotype data, developed by PhD Student Joel Smith.

- name: forqs (Forward-in-time simulation of Recombination, Quantitative traits, and Selection)
  url: https://bitbucket.org/dkessner/forqs
  photo: forqs.png
  desc: A flexible forward-in-time simulator, developed by PhD student Darren Kessner.

- name: harp (Haplotype Analysis of Reads in Pools)
  url: https://bitbucket.org/dkessner/harp
  photo: harp.jpg
  desc:  Maximum likelihood estimation of frequencies of known haplotypes from pooled sequence data, developed by PhD student Darren Kessner.

- name: RASPberry (Recombination via Ancestry Switch Probabilities)
  url: https://bitbucket.org/WegmannLab/raspberry
  photo: raspberry.jpg
  desc: Software for recombination rate inference using ancestry switch points in admixed individuals, developed by former postdoc Daniel Wegmann.

- name: ADMIXTURE
  url: http://www.genetics.ucla.edu/software/admixture/
  photo: admixture.png
  desc: Software for ancestry inference in population genetic data developed by former UCLA PhD student David Alexander.

- name: isoscatR
  url: https://github.com/rundel/isoscatR
  photo: isoscat.png
  desc: An R-package for spatial assignment using genetic and isotopic data, developed by former PhD student Colin Rundel, and based in part on the SCAT software from Matthew Stephens.

- name: raddle, Rare Allele Distance of DispersaL Estimation
  url: https://github.com/NovembreLab/raddle
  photo: raddle.png
  desc: The Raddle software for Rare-Allele-based Distance of Dispersal Estimation, based on Novembre & Slatkin (2009)

- name: MDBlocks
  url: http://ib.berkeley.edu/labs/slatkin/eriq/software/mdb_web/
  photo: mdblocks.png
  desc: A program written with Eric Anderson (when we were both at Berkeley) that partitions a chromosomal segment into haplotype blocks using biallelic, phased haplotype data.

- name: ENCprime
  url: https://github.com/jnovembre/ENCprime
  photo: encprime.png
  desc: A program that calculates a codon usage bias summary statistic, Ncâ€™. It is based on the effective number of codons statistic Nc (or ENC) developed by Frank Wright, but improves upon it by accounting for background nucleotide composition.

- name: SIMCOAL
  url: http://cmpg.unibe.ch/software/simcoal/
  photo: simcoal.png
  desc: A program that uses a coalescent framework to simulate the evolution of multiple haploid populations with complex demographies . Developed by Laurent Excoffier and Stefan Schnieder with some contributions from JN. NOTE- A new version, [fastSIMCOAL2](http://cmpg.unibe.ch/software/fastsimcoal2/), is now available.
