  title: '[Molecular anthropology in the genomic era]{.nocase}'
  container-title: J Anthropol Sci
  page: '93-112'
  volume: '88'
  abstract: 'Molecular Anthropology is a relatively young field of research. In
    fact, less than 50 years have passed since the symposium “Classification and Human
    Evolution” (1962, Burg Wartenstein, Austria), where the term was formally introduced
    by Emil Zuckerkandl. In this time, Molecular Anthropology has developed both methodologically
    and theoretically and extended its applications, so covering key aspects of human
    evolution such as the reconstruction of the history of human populations and peopling
    processes, the characterization of DNA in extinct humans and the role of adaptive
    processes in shaping the genetic diversity of our species. In the current scientific
    panorama, molecular anthropologists have to face a double challenge. As members
    of the anthropological community, we are strongly committed to the integration
    of biological findings and other lines of evidence (e.g. linguistic and archaeological),
    while keeping in line with methodological innovations which are moving the approach
    from the genetic to the genomic level. In this framework, the meeting “DNA Polymorphisms
    in Human Populations: Molecular Anthropology in the Genomic Era” (Rome, December
    3-5, 2009) offered an opportunity for discussion among scholars from different
    disciplines, while paying attention to the impact of recent methodological innovations.
    Here we present an overview of the meeting and discuss perspectives and prospects
    of Molecular Anthropology in the genomic era.'
  PMID: '20834052'

- id: Francois:2010fh
  type: article-journal
  author:
  - family: François
