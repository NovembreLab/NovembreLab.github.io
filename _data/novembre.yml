  title: '[Signals of recent positive selection in a worldwide sample of human populations.]{.nocase}'
  container-title: Genome Res
  publisher-place: Department of Human Genetics, The University of Chicago, Chicago,
    IL 60637, USA. pickrell@uchicago.edu
  page: '826-837'
  volume: '19'
  issue: '5'
  abstract: Genome-wide scans for recent positive selection in humans have yielded
    insight into the mechanisms underlying the extensive phenotypic diversity in our
    species, but have focused on a limited number of populations. Here, we present
    an analysis of recent selection in a global sample of 53 populations, using genotype
    data from the Human Genome Diversity-CEPH Panel. We refine the geographic distributions
    of known selective sweeps, and find extensive overlap between these distributions
    for populations in the same continental region but limited overlap between populations
    outside these groupings. We present several examples of previously unrecognized
    candidate targets of selection, including signals at a number of genes in the
    NRG-ERBB4 developmental pathway in non-African populations. Analysis of recently
    identified genes involved in complex diseases suggests that there has been selection
    on loci involved in susceptibility to type II diabetes. Finally, we search for
    local adaptation between geographically close populations, and highlight several
    examples.
  DOI: 10.1101/gr.087577.108
  PMID: '19307593'

