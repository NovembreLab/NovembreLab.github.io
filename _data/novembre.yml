  issued:
  - year: '2008'
  title: '[Interpreting principal component analyses of spatial population genetic
    variation.]{.nocase}'
  container-title: Nat Genet
  publisher-place: Department of Human Genetics, University of Chicago, 920 E. 58th
    Street, CLSC 5th floor, Chicago, Illinois 60637, USA.
  page: '646-649'
  volume: '40'
  issue: '5'
  abstract: Nearly 30 years ago, Cavalli-Sforza et al. pioneered the use of principal
    component analysis (PCA) in population genetics and used PCA to produce maps summarizing
    human genetic variation across continental regions. They interpreted gradient
    and wave patterns in these maps as signatures of specific migration events. These
    interpretations have been controversial, but influential, and the use of PCA has
    become widespread in analysis of population genetics data. However, the behavior
    of PCA for genetic data showing continuous spatial variation, such as might exist
    within human continental groups, has been less well characterized. Here, we find
    that gradients and waves observed in Cavalli-Sforza et al.’s maps resemble sinusoidal
    mathematical artifacts that arise generally when PCA is applied to spatial data,
    implying that the patterns do not necessarily reflect specific migration events.
    Our findings aid interpretation of PCA results and suggest how PCA can help correct
    for continuous population structure in association studies.
  DOI: 10.1038/ng.139
  ISSN: 1546-1718 (Electronic)
  PMID: '18425127'

- id: Novembre:2009zr
  type: article-journal
  author:
  - family: Novembre
    given: John
  - family: Slatkin
    given: Montgomery
  issued:
  - year: '2009'
  title: Likelihood-based inference in isolation-by-distance models using the spatial
    distribution of low-frequency alleles
  container-title: Evolution
  page: '2914-25'
  volume: '63'
  issue: '11'
  abstract: Estimating dispersal distances from population genetic data provides an
    important alternative to logistically taxing methods for directly observing dispersal.
    Although methods for estimating dispersal rates between a modest number of discrete
    demes are well developed, methods of inference applicable to “isolation-by-distance”
    models are much less established. Here, we present a method for estimating rhosigma(2),
    the product of population density (rho) and the variance of the dispersal displacement
    distribution (sigma(2)). The method is based on the assumption that low-frequency
    alleles are identical by descent. Hence, the extent of geographic clustering of
    such alleles, relative to their frequency in the population, provides information
    about rhosigma(2). We show that a novel likelihood-based method can infer this
    composite parameter with a modest bias in a lattice model of isolation-by-distance.
    For calculating the likelihood, we use an importance sampling approach to average
    over the unobserved intraallelic genealogies, where the intraallelic genealogies
    are modeled as a pure birth process. The approach also leads to a likelihood-ratio
    test of isotropy of dispersal, that is, whether dispersal distances on two axes
    are different. We test the performance of our methods using simulations of new
    mutations in a lattice model and illustrate its use with a dataset from Arabidopsis
    thaliana.
  PMID: '19624728'

- id: Novembre:2011uq
  type: article-journal
  author:
  - family: Novembre
    given: John
  - family: Ramachandran
    given: Sohini
  issued:
  - year: '2011'
    month: '9'
  title: Perspectives on human population structure at the cusp of the sequencing
    era
  container-title: Annu Rev Genomics Hum Genet
  page: '245-74'
  volume: '12'
  abstract: Human groups show structured levels of genetic similarity as a consequence
    of factors such as geographical subdivision and genetic drift. Surveying this
    structure gives us a scientific perspective on human origins, sheds light on evolutionary
    processes that shape both human adaptation and disease, and is integral to effectively
    carrying out the mission of global medical genetics and personalized medicine.
    Surveys of population structure have been ongoing for decades, but in the past
    three years, single-nucleotide-polymorphism (SNP) array technology has provided
    unprecedented detail on human population structure at global and regional scales.
    These studies have confirmed well-known relationships between distantly related
    populations and uncovered previously unresolvable relationships among closely
    related human groups. SNPs represent the first dense genome-wide markers, and
    as such, their analysis has raised many challenges and insights relevant to the
    study of population genetics with whole-genome sequences. Here we draw on the
    lessons from these studies to anticipate the directions that will be most fruitful
    to pursue during the emerging whole-genome sequencing era.
  DOI: 10.1146/annurev-genom-090810-183123
  PMID: '21801023'

