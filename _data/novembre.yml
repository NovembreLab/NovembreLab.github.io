- id: Alexander2009ij
  type: article-journal
  author:
  - family: Alexander
    given: David H
  - family: Novembre
    given: John
  - family: Lange
    given: Kenneth
  issued:
  - year: '2009'
    month: '9'
  title: '[Fast model-based estimation of ancestry in unrelated individuals]{.nocase}'
  container-title: Genome Res
  page: '1655-64'
  volume: '19'
  issue: '9'
  abstract: Population stratification has long been recognized as a confounding factor
    in genetic association studies. Estimated ancestries, derived from multi-locus
    genotype data, can be used to perform a statistical correction for population
    stratification. One popular technique for estimation of ancestry is the model-based
    approach embodied by the widely applied program structure. Another approach, implemented
    in the program EIGENSTRAT, relies on Principal Component Analysis rather than
    model-based estimation and does not directly deliver admixture fractions. EIGENSTRAT
    has gained in popularity in part owing to its remarkable speed in comparison to
    structure. We present a new algorithm and a program, ADMIXTURE, for model-based
    estimation of ancestry in unrelated individuals. ADMIXTURE adopts the likelihood
    model embedded in structure. However, ADMIXTURE runs considerably faster, solving
    problems in minutes that take structure hours. In many of our experiments, we
    have found that ADMIXTURE is almost as fast as EIGENSTRAT. The runtime improvements
    of ADMIXTURE rely on a fast block relaxation scheme using sequential quadratic
    programming for block updates, coupled with a novel quasi-Newton acceleration
    of convergence. Our algorithm also runs faster and with greater accuracy than
    the implementation of an Expectation-Maximization (EM) algorithm incorporated
    in the program FRAPPE. Our simulations show that ADMIXTURE’s maximum likelihood
    estimates of the underlying admixture coefficients and ancestral allele frequencies
    are as accurate as structure’s Bayesian estimates. On real-world data sets, ADMIXTURE’s
    estimates are directly comparable to those from structure and EIGENSTRAT. Taken
    together, our results show that ADMIXTURE’s computational speed opens up the possibility
    of using a much larger set of markers in model-based ancestry estimation and that
    its estimates are suitable for use in correcting for population stratification
    in association studies.
  DOI: 10.1101/gr.094052.109
  PMID: '19648217'

