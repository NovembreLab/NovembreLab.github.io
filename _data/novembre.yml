  title: Spatial patterns of variation due to natural selection in humans
  container-title: Nat Rev Genet
  page: '745-55'
  volume: '10'
  issue: '11'
  abstract: Empowered by technology and sampling efforts designed to facilitate genome-wide
    association mapping, human geneticists are now studying the geography of genetic
    variation in unprecedented detail. With high genomic coverage and geographic resolution,
    these studies are identifying loci with spatial signatures of selection, such
    as extreme levels of differentiation and correlations with environmental variables.
    Collectively, patterns at these loci are beginning to provide new insights into
    the process of human adaptation. Here, we review the challenges of these studies
    and emerging results, including how human population structure has influenced
    the response to novel selective pressures.
  DOI: 10.1038/nrg2632
  PMID: '19823195'

